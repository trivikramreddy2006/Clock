<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div id="colorzone" class="card-header text-center" style="background-color: aqua;">
                    <h2>clock</h2>
                </div>
                <!--add time too-->
                <div class="card-body">
                    <!-- Clock display -->
                    <div class="text-center">
                        <h1 id="clock" class="display-4"></h1>
                        <h3 id="date" class="mt-3"></h3>
                    </div>

                    <div class="mt-4 text-center">
                        <h4>stopwatch</h4>
                        <span id="stopwatch-display" class="display-4 d-block mb-3">00:00:00</span>
                        <div class="d-flex justify-content-center gap-2">
                            <button id="startstopwatch" class="btn btn-primary">start</button>
                            <button id="stop" class="btn btn-secondary">stop</button>
                            <button id="lap" class="btn btn-info">lap</button>
                            <button id="reset" class="btn btn-danger">reset</button>
                        </div>
                    </div>
                    <!--how to add a scroll bar in the below list-->
                    <div class="mt-3">
                        <h5>laps</h5>
                        <ul id="laps" class="list-group">
                           
                        </ul>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
<script src="clock.js"></script>


</body>
</html>
